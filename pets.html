<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesPets.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper header__wrapper">
        <div class="logo">
          <div class="logo__title">Cozy House</div>
          <div class="logo__subtitle">Shelter for pets in Boston</div>
        </div>
        <nav class="header__navigation">
          <ul class="navigation">
            <li class="navigation__link navigation_bordered">
              About the shelter
            </li>
            <li class="navigation__link">Our pets</li>
            <li class="navigation__link">Help the shelter</li>
            <li class="navigation__link">Contacts</li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="pets">
      <div class="wrapper wrapper__pets">
        <div class="layout-2-coloumn">
          <div class="wrapper__header">
            <h3 class="header__pets">
              Our friends who are looking for a house
            </h3>
          </div>

          <div class="slider">
            <div class="card card__first">
              <img
                src="images/pets-katrine.png"
                alt="pet-catrine"
                class="src"
              />
              <span class="name__pet">Katrine</span>
              <button class="button button_secondary">Learn more</button>
            </div>
            <div class="card card__second">
              <img
                src="images/pets-jennifer.svg"
                alt="pet-catrine"
                class="src"
              />
              <span class="name__pet">Jennifer</span>
              <button class="button button_secondary">Learn more</button>
            </div>
            <div class="card card__third">
              <img src="images/pets-woody.png" alt="pet-catrine" class="src" />
              <span class="name__pet">Woody</span>
              <button class="button button_secondary">Learn more</button>
            </div>
            <div class="card card__third">
              <img src="images/pets-woody.png" alt="pet-catrine" class="src" />
              <span class="name__pet">Woody</span>
              <button class="button button_secondary">Learn more</button>
            </div>
            <div class="card card__third">
              <img src="images/pets-woody.png" alt="pet-catrine" class="src" />
              <span class="name__pet">Woody</span>
              <button class="button button_secondary">Learn more</button>
            </div>
            <div class="card card__third">
              <img src="images/pets-woody.png" alt="pet-catrine" class="src" />
              <span class="name__pet">Woody</span>
              <button class="button button_secondary">Learn more</button>
            </div>
            <div class="card card__third">
              <img src="images/pets-woody.png" alt="pet-catrine" class="src" />
              <span class="name__pet">Woody</span>
              <button class="button button_secondary">Learn more</button>
            </div>
            <div class="card card__third">
              <img src="images/pets-woody.png" alt="pet-catrine" class="src" />
              <span class="name__pet">Woody</span>
              <button class="button button_secondary">Learn more</button>
            </div>
          </div>

          <div class="btn__primary">
            <button class="button button_colored button_big"></button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
